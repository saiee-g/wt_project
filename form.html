<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<style>
    *, *:before, *:after {
    box-sizing: border-box;
    }
    input{
    padding:10px;
    margin:10px 0; 
    }
    .border-customized-input {
        border: 2px solid #5e9af4;
    }
    .border-removed-input {
        padding:10px;
        border: 0;
        box-shadow:0 0 15px 4px rgba(0, 0, 0, 0.172);
    }
    .formbg{
        background-color: #B999BE;
        
    }
    label{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <div >
    <form>
        
        <input type="text" id="fname" name="fname" class="border-removed-input" placeholder="Name"><br>
        <input type="email" id="email" name="email" class="border-removed-input" placeholder="Email"><br>
        <input type="tel" id="mobno" name="mobno" pattern="[0-9]{10}" class="border-removed-input" placeholder="Mobile Number"><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="border-removed-input" placeholder="dd-mm-yyyy"><br>
        <label for="gender">Gender</label><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"><br>
        <label for="img">Upload Profile Picture</label><br>
        <input type="file" name="img" id="img"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">
    </form>
</div>
</body>
</html>
